<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            
               
                    
                     
            <form th:action="@{/registration}" th:object="${userForm}" method="post">
                <fieldset>
                    <h1>Please Register (Sign Up)</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${userExist}">
                        <div class="alert alert-info">
                            User already exist!
                        </div>
                    </div>
                    
                                        
                    <div class="form-group">
                        <input type="text" th:field="*{username}" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                         <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
                
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}"  class="form-control input-lg"
                               placeholder="Password" required="true"/>
                         <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>
                
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{passwordConfirm}"  class="form-control input-lg"
                               placeholder="Repeat Password" required="true"/>
                         <div class="alert alert-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">retyped password Error</div>
                
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="(Register) Sign Up"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
