<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            
               
                    
                     
            <form th:action="@{/todo}" th:object="${todo}" method="post">
                <fieldset>
                    <div th:if="${action==null}" >
                        <h1>"Add new ToDo"</h1>
                    </div>
                    <div th:unless="${action==null}">
                        <h1>"Edit ToDo"</h1>
                    </div>
                    
                    <input type="hidden" th:field="*{id}"/>                    
                    <div class="form-group">
                        <input type="text" th:field="*{title}" class="form-control input-lg"
                               placeholder="Title" required="true" autofocus="true"/>
                         <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
                
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{createDate}"  class="form-control input-lg"
                                pattern="^\d{2}-\d{2}-\d{4} \d{2}:\d{2}$" maxlength="16"
                                title="Date format: dd-MM-yyyy HH:mm"
                               placeholder="Time Created" required="true"
                               th:value="${#dates.format(todo.createDate,'dd-MM-yyyy HH:mm')}"/>
                         <div class="alert alert-danger" th:if="${#fields.hasErrors('createDate')}" th:errors="*{createDate}">createDate Error</div>
                
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{text}"  class="form-control input-lg"
                               placeholder="Text info" required="true"/>
                         <div class="alert alert-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">text Error</div>
                
                    </div>
                          <div class="form-group">
                        <input type="text" th:field="*{completed}"  class="form-control input-lg"
                               placeholder="False" required="true"/>
                         <div class="alert alert-danger" th:if="${#fields.hasErrors('completed')}" th:errors="*{completed}">completed Error</div>
                
                    </div>
              
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
